<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border>
      <tr class="padding">
		  <td>
			  <table border>
				  <tr>
					  <th colspan="2">Nested Table 2</th>
				  </tr>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>
		  <td class="padding">
			  <table border>
				  <tr>
					  <th colspan="2">Nested Table 1</th>
				  </tr>
				  <tr>
					  <td class="border-right">
						  <ul>
							  <li></li>
							  <li></li>
							  <li></li>
						  </ul>
					  </td>
					  <td class="border-left">
						  <ul type=none>
							  <li>List item</li>
							  <li>List item</li>
							  <li>List item</li>
						  </ul>
					  </td>
				  </tr>
				  
			  </table>
		  </td>
	  </tr>

	  <tr>
		  <td class="padding">
			  <table border>
				  <tr>
					  <th colspan="2">Nested Table 3</th>
				  </tr>
				  <tr>
					  <td><a href="#">Nested Tabe</a></td>
					  <td>Demo Continued</td>
				  </tr>
			  </table>
		  </td>
		  <td class="padding">
			  <table border>
				  <tr>
					  <th>Nested Table 4</th>
				  </tr>
				  <tr>
					  <td class="text-align">HTML</td>
				  </tr>
			  </table>
		  </td>
	  </tr>
		
    </table>
  </body>
</html>
